{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<nav class="classy-navbar justify-content-between" id="palatinNav">
  <div class="logo"><a href="{% url 'home' %}" class="nav-brand"><img src="{% static 'img/core-img/logo.svg' %}" alt="" width="50px" height="50px" ></a></div>
<div class="row justify-content-center" >
<div class="col-6">
    <div class="card" style= "width:550px;height: 480px; margin-top: 5%; margin-left: 10%; background-color: rgba(120, 120, 120, 0.45);">
        <style >
        body{
    
    background-image: url("{% static 'img/7.jpg' %}");
    background-size: 100% 125%;
    background-repeat: no-repeat;

}
        </style>

<div class="card-body">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<h2 class="text-center" style="padding-top: 100px; margin-bottom: 10%">Login</h2>
<form method="post" novalidate style="margin: 0 10%; padding-left: 10%; padding-right: 10%;">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
  <button type="submit" style="width: 80px;  height: 40px; font-color:white; background-color: #007bff; border-color:#007bff;  display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;" ><a href="{% url 'signup' %}">Signup</a></button>

</form>
</div>
</div>
</div>
</div>

<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
<!-- Popper js -->
<script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

{% endblock %}
