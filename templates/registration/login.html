{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center" >
<div class="col-6">
    <div class="card" style= "width:550px;height: 480px; margin-top: 5%; margin-left: 10%; background-color: rgba(120, 120, 120, 0.45);">
        <style >
        body{
    
    background-image: url("{% static 'img/7.jpg' %}");
    background-size: 100% 125%;
    background-repeat: no-repeat;

}
        </style>

<div class="card-body">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<h2 class="text-center" style="padding-top: 100px; margin-bottom: 10%">Login</h2>
<form method="post" novalidate style="margin: 0 10%; padding-left: 10%; padding-right: 10%;">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</div>
</div>
</div>

<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
<!-- Popper js -->
<script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

{% endblock %}
